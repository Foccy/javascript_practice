<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>반복문</h1>
  <h2>for</h2>
  <ul class="menu1">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <h2>forEach</h2>
  <ul class="menu2">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <h2>forof/forin</h2>
  <ul class="menu3">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <h2>do/while</h2>
  <ul class="menu4">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <script>
    //for
    const menu1 = document.querySelectorAll(".menu1 li")

    for (let i = 0; i < menu1.length; i++) { //menu1.length=4
      menu1[i].style.color = "blue";
      menu1[i].addEventListener("mouseover", function () {
        menu4[i].style.color = "red"
        this.style.color = "red"
      })
      menu1[i].addEventListener("mouseout", function () {
        menu4[i].style.color = "blue"
        this.style.color = "blue"
      })

    }

    //forEach 배열요소들을 반복실행 함수
    const menu2 = document.querySelectorAll(".menu2 li");
    menu2.forEach(function (a, b, c) {
      a.style.color = "blue"
      menu2[b].addEventListener("mouseover", function(){
        this.style.backgroundColor="pink";
      })
      a.style.color = "blue"
      menu2[b].addEventListener("mouseout", function(){
        this.style.backgroundColor="skyblue";
      })
      console.log(a);//배열 요소를 한번씩 실행
      console.log(b);//인덱스번호
      console.log(c);//배열전부
    })

    const menu3 = document.querySelectorAll(".menu3 li")
    for (let k of menu3) {
      k.style.color = "blue";
       k.addEventListener("mouseover", function(){
        this.style.backgroundColor="pink";
      })
      k.style.color = "blue"
      k.addEventListener("mouseout", function(){
        this.style.backgroundColor="skyblue";
      })
      //console.log(k);
    }

    const menu4 = document.querySelectorAll(".menu4 li");
    let y = 0;
    do {
      menu4[y].style.color = "blue";
       menu4[y].addEventListener("mouseover", function(){
        this.style.backgroundColor="pink";
      })
      a.style.color = "blue"
      menu2[y].addEventListener("mouseout", function(){
        this.style.backgroundColor="blue";
        this.style.color="white";
      })
      y++;
    } while (
      y < menu4.length
    );

  </script>
</body>

</html>
