<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 탭: 클릭한것만 보이기(나머지 감추기) -->
</head>

<body>
  <ul>
    <li class="b1">btn1</li>
    <li class="b2">btn2</li>
    <li class="b3">btn3</li>
  </ul>
  <div>
    <h3 class="h1">para1</h3>
    <h3 class="h2">para2</h3>
    <h3 class="h3">para3</h3>
    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script>
      /* 1.  반복되는 기능을 함수로 묶고 변하는 부분을 매개변수 처리
        2. 반복되는 요소를 변수로 저장
        3. 1번과 2번에서 작성한 함수와 변수를 사용하여 코드를 재작성하기 (리팩토링,고차함수)
      */
      const btn = $('ul>li'), panel = $('h3');
      panel.hide();
      panel.eq(0).show();
      btn.each(function (i, o) {
        btn.eq(i).click(function () {
          hidden(panel);
          visible(panel.eq(i));
        })
      })
      function visible(obj) {
        obj.show();
      }
      function hidden(obj) {
        obj.hide();
      }
    </script>
</body>

</html>
