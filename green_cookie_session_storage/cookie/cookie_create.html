<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키생성</title>
  </head>
  <body>
    <script>
      /* 
      document.cookie="Name=Value; Expires=날짜; Domain=도메인; Path=경로; Secure "
    */
      //오늘 날짜를 변수에 저장하고 파기일을 7일후로 지정
      let date = new Date(); //날짜초기화
      //.getDate() 날짜취득
      //.setDate() 날짜설정
      //console.log(date.getHours(),date.getMinutes());

      date.setDate(date.getDate() + 7);

      //쿠키지정변수

      let setCookie = "";
      setCookie += "MangoWeb=popupCookie;";
      setCookie += "Expires=" + date;
      console.log(setCookie);

      document.cookie =
        "Name=Value; Expires=날짜; Domain=도메인; Path=경로; Secure ";

      //document.cookie
    </script>
  </body>
</html>
