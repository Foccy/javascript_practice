<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.gallery</title>
</head>
<body>
    <div id="gallerywrap">
        <h1>이미지갤러리</h1>
        <p>
            <a href="javascript:void(0)" onclick="prevGallery()">⏪</a>
            <img src="images/img1.jpg" width="300" height="200" id="gallery">
            <a href="javascript:void(0)" onclick="nextGallery()">⏩</a>
        </p>
    </div>
    <script>
        //전역변수 <>지역변수 
       let num=1;
       function nextGallery(){
        //위에서아래로
         num++;
         if(num>=7){num=1}
         document.getElementById("gallery").src="images/img"+num +".jpg";
         return false;
       }
       function prevGallery(){
         num--;
         if(num<=0){num=7}
         document.getElementById("gallery").src="images/img"+num +".jpg";
         return false;
       }
    </script>
</body>
</html>
