<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for=""><input type="checkbox" id="cbA" value="A" />체크박스A</label>
    <label for=""
      ><input type="checkbox" id="cbB" value="B" checked />체크박스B</label
    >
    <label for=""><input type="checkbox" id="cbC" value="C" />체크박스C</label>
    <p class="log"></p>
    <script>
      const cbA = document.querySelector("#cbA");
      const cbB = document.querySelector("#cbB");
      const cbC = document.querySelector("#cbC");
      const log = document.querySelector(".log");

      const chA = cbA.checked;
      const chB = cbB.checked;
      const chC = cbC.checked;

      log.innerHTML = chA + "<br>";
      log.innerHTML += chB + "<br>";
      log.innerHTML += chC + "<br>";

      cbC.addEventListener("change", function (e) {
        const val = e.target.checked;
        log.innerHTML += val;
      });
      cbB.addEventListener("change", function (e) {
        const val = e.target.checked;
        log.innerHTML += val;
      });
      cbA.addEventListener("change", function (e) {
        const val = e.target.checked;
        log.innerHTML += val;
      });
    </script>
  </body>
</html>
